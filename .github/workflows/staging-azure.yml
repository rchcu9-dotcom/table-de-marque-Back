name: Deploy Backend to Azure Container Apps (staging)

on:
  push:
    branches: [ staging ]
    paths:
      - "**"
      - "table-de-marque-Back-staging/**"
      - ".github/workflows/deploy-back-staging.yml"

env:
  ACR_NAME: acrtablemarque
  ACR_LOGIN_SERVER: acrtablemarque.azurecr.io
  IMAGE_NAME: table-de-marque-back
  CONTAINER_APP_NAME: table-de-marque-back
  RESOURCE_GROUP: rg-table-de-marque
  LOCATION: westeurope
  TAG: staging-${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG \
            .

      - name: Push Docker image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG

      - name: Validate runtime env (Container Apps)
        env:
          CONTAINER_APP_NAME: ${{ env.CONTAINER_APP_NAME }}
          RESOURCE_GROUP: ${{ env.RESOURCE_GROUP }}
        run: |
          REQUIRED=(SHEETS_PROFILE MATCH_REPOSITORY_DRIVER EQUIPE_REPOSITORY_DRIVER MATCH_CACHE_REFRESH_MS MATCH_CACHE_POLLING_ENABLED EQUIPE_CACHE_TTL_MS USE_MOCK_SCHEDULE USE_MOCK_CHALLENGE USE_MYSQL DB_PROVIDER DATABASE_URL GOOGLE_SHEETS_SPREADSHEET_ID GOOGLE_SHEETS_SPREADSHEET_ID_TEST GOOGLE_SHEETS_RANGE GOOGLE_SHEETS_SHEET_NAME GOOGLE_SHEETS_CSV_URL GOOGLE_SHEETS_CSV_URL_TEST GOOGLE_SHEETS_CLASSEMENT_CSV_URL GOOGLE_SHEETS_CLIENT_EMAIL GOOGLE_SHEETS_PRIVATE_KEY)
          ENV_JSON=$(az containerapp show --name "$CONTAINER_APP_NAME" --resource-group "$RESOURCE_GROUP" --query "properties.template.containers[0].env" -o json)
          missing=0
          for key in "${REQUIRED[@]}"; do
            val=$(echo "$ENV_JSON" | jq -r ".[] | select(.name==\"$key\") | .value")
            if [ -z "$val" ] || [ "$val" = "null" ]; then echo "Missing env: $key"; missing=1; fi
          done
          if [ $missing -ne 0 ]; then exit 1; fi

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG

      - name: Smoke test
        env:
          API_BASE_URL: https://table-de-marque-back.wittyrock-6c116ec6.westeurope.azurecontainerapps.io
        run: |
          curl -f "$API_BASE_URL/matches"
          curl -f "$API_BASE_URL/matches/stream?once=true"
