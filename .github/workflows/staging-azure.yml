name: Deploy Backend to Azure Container Apps (staging)
# trigger: noop change to force workflow run

on:
  push:
    branches: [ staging ]
    paths:
      - "**"
      - "table-de-marque-Back-staging/**"
      - ".github/workflows/deploy-back-staging.yml"

env:
  ACR_NAME: acrtablemarque
  ACR_LOGIN_SERVER: acrtablemarque.azurecr.io
  IMAGE_NAME: table-de-marque-back
  CONTAINER_APP_NAME: table-de-marque-back
  RESOURCE_GROUP: rg-table-de-marque
  LOCATION: westeurope
  TAG: staging-${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prisma generate
        run: pnpm prisma generate

      - name: Lint
        run: pnpm lint

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Build Docker image
        run: |
          docker build \
            --no-cache \
            -t $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG \
            .

      - name: Push Docker image
        run: |
          docker push $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name $CONTAINER_APP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $ACR_LOGIN_SERVER/$IMAGE_NAME:$TAG

      - name: Smoke test
        env:
          API_BASE_URL: https://table-de-marque-back.wittyrock-6c116ec6.westeurope.azurecontainerapps.io
        run: |
          curl -f "$API_BASE_URL/matches"
          curl -f "$API_BASE_URL/matches/stream?once=true"
