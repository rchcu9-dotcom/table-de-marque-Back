name: Backend CI/CD

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: table-de-marque
  REGION: europe-west9
  SERVICE_NAME: match-service
  ARTIFACT_REPO: table-de-marque-backend
  SHEETS_RANGE: B3:L32
  SHEETS_SHEET_NAME: Matchs

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          flags: >
            --allow-unauthenticated
            --set-env-vars=NODE_ENV=production,MATCH_REPOSITORY_DRIVER=google-sheets-public,SHEETS_PROFILE=${{ secrets.SHEETS_PROFILE }},GOOGLE_SHEETS_CSV_URL=${{ secrets.GOOGLE_SHEETS_CSV_URL }},GOOGLE_SHEETS_CSV_URL_TEST=${{ secrets.GOOGLE_SHEETS_CSV_URL_TEST }},GOOGLE_SHEETS_RANGE=${{ env.SHEETS_RANGE }},GOOGLE_SHEETS_SHEET_NAME=${{ env.SHEETS_SHEET_NAME }}
