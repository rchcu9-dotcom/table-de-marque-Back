name: Backend CI/CD

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: table-de-marque
  REGION: europe-west9
  SERVICE_NAME: match-service
  ARTIFACT_REPO: table-de-marque-backend
  SHEETS_RANGE: B3:L32
  SHEETS_SHEET_NAME: Matchs

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Write env file for Cloud Run
        run: |
          strip_quotes() {
            local val="$1"
            val="${val#\"}"
            val="${val%\"}"
            echo "$val"
          }

          CSV_URL="$(strip_quotes "${{ secrets.GOOGLE_SHEETS_CSV_URL }}")"
          CSV_URL_TEST="$(strip_quotes "${{ secrets.GOOGLE_SHEETS_CSV_URL_TEST }}")"
          CLASS_URL_RAW="$(strip_quotes "${{ secrets.GOOGLE_SHEETS_CLASSEMENT_CSV_URL }}")"
          if [ -z "$CLASS_URL_RAW" ]; then
            CLASS_URL_RAW="$CSV_URL"
          fi

          MATCH_DRIVER="${{ secrets.MATCH_REPOSITORY_DRIVER }}"
          if [ -z "$MATCH_DRIVER" ]; then
            MATCH_DRIVER="google-sheets"
          fi

          cat > /tmp/env.yaml <<EOF
NODE_ENV: production
SHEETS_PROFILE: $(strip_quotes "${{ secrets.SHEETS_PROFILE }}")
GOOGLE_SHEETS_CSV_URL: $CSV_URL
GOOGLE_SHEETS_CSV_URL_TEST: $CSV_URL_TEST
GOOGLE_SHEETS_CLASSEMENT_CSV_URL: $CLASS_URL_RAW
GOOGLE_SHEETS_SPREADSHEET_ID: $(strip_quotes "${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}")
GOOGLE_SHEETS_SPREADSHEET_ID_TEST: $(strip_quotes "${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID_TEST }}")
GOOGLE_SHEETS_RANGE: $(strip_quotes "${{ env.SHEETS_RANGE }}")
GOOGLE_SHEETS_SHEET_NAME: $(strip_quotes "${{ env.SHEETS_SHEET_NAME }}")
GOOGLE_SHEETS_CLIENT_EMAIL: $(strip_quotes "${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}")
GOOGLE_SHEETS_PRIVATE_KEY: |
  ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
MATCH_REPOSITORY_DRIVER: $MATCH_DRIVER
EQUIPE_REPOSITORY_DRIVER: $(strip_quotes "${{ secrets.EQUIPE_REPOSITORY_DRIVER }}")
MATCH_CACHE_REFRESH_MS: $(strip_quotes "${{ secrets.MATCH_CACHE_REFRESH_MS }}")
MATCH_CACHE_POLLING_ENABLED: $(strip_quotes "${{ secrets.MATCH_CACHE_POLLING_ENABLED }}")
EQUIPE_CACHE_TTL_MS: $(strip_quotes "${{ secrets.EQUIPE_CACHE_TTL_MS }}")
EOF

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          flags: >
            --allow-unauthenticated
            --env-vars-file /tmp/env.yaml
