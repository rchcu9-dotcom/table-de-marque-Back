name: Backend CI/CD

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: table-de-marque
  REGION: europe-west9
  SERVICE_NAME: match-service
  ARTIFACT_REPO: table-de-marque-backend
  SHEETS_RANGE: B3:L32
  SHEETS_SHEET_NAME: Matchs

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

      - name: Prepare private key (escape newlines)
        run: |
          KEY="${GOOGLE_SHEETS_PRIVATE_KEY//$'\r'/}"
          KEY="${KEY//$'\n'/\\n}"
          KEY="${KEY//%/%25}"
          echo "GOOGLE_SHEETS_PRIVATE_KEY_ESCAPED=$KEY" >> $GITHUB_ENV
        env:
          GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build & push Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REPO }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Build env file for Cloud Run
        run: |
          {
            echo "NODE_ENV=production";
            echo "SHEETS_PROFILE=${{ secrets.SHEETS_PROFILE }}";
            echo "GOOGLE_SHEETS_CSV_URL=${{ secrets.GOOGLE_SHEETS_CSV_URL }}";
            echo "GOOGLE_SHEETS_CSV_URL_TEST=${{ secrets.GOOGLE_SHEETS_CSV_URL_TEST }}";
            echo "GOOGLE_SHEETS_CLASSEMENT_CSV_URL=${{ secrets.GOOGLE_SHEETS_CLASSEMENT_CSV_URL }}";
            echo "GOOGLE_SHEETS_SPREADSHEET_ID=${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID }}";
            echo "GOOGLE_SHEETS_SPREADSHEET_ID_TEST=${{ secrets.GOOGLE_SHEETS_SPREADSHEET_ID_TEST }}";
            echo "GOOGLE_SHEETS_RANGE=${{ env.SHEETS_RANGE }}";
            echo "GOOGLE_SHEETS_SHEET_NAME=${{ env.SHEETS_SHEET_NAME }}";
            echo "GOOGLE_SHEETS_CLIENT_EMAIL=${{ secrets.GOOGLE_SHEETS_CLIENT_EMAIL }}";
            echo "GOOGLE_SHEETS_PRIVATE_KEY=${{ env.GOOGLE_SHEETS_PRIVATE_KEY_ESCAPED }}";
            echo "MATCH_REPOSITORY_DRIVER=${{ secrets.MATCH_REPOSITORY_DRIVER }}";
            echo "EQUIPE_REPOSITORY_DRIVER=${{ secrets.EQUIPE_REPOSITORY_DRIVER }}";
            echo "MATCH_CACHE_REFRESH_MS=${{ secrets.MATCH_CACHE_REFRESH_MS }}";
            echo "MATCH_CACHE_POLLING_ENABLED=${{ secrets.MATCH_CACHE_POLLING_ENABLED }}";
            echo "EQUIPE_CACHE_TTL_MS=${{ secrets.EQUIPE_CACHE_TTL_MS }}";
            echo "PORT=${{ secrets.PORT }}";
          } > /tmp/env.list

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.IMAGE }}
          flags: >
            --allow-unauthenticated
            --env-vars-file=/tmp/env.list
